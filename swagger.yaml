swagger: '2.0'
info:
  title: YANG-to-SWAGGER
  description: |
    Provides YANG model-driven schema transformations to
    swagger/openapi schema formats.  
    This output is self-generated using its own YANG model
    `yang-openapi.yang` as input to generate the swagger/openapi
    specification.
  version: '1.0'
  contact:
    name: Peter K. Lee
    url: 'https://github.com/corenova/yang-swagger'
    email: peter@corenova.com
  license:
    name: Apache-2.0
consumes:
  - application/json
produces:
  - application/json
paths:
  '/yang-openapi:info':
    get:
      description: Contains API description metadata for use during 'transform' output
      summary: View detail on info
      deprecated: false
      responses:
        '200':
          description: Expected response of info
          schema:
            $ref: '#/definitions/openapi:info'
    put:
      summary: Update details on info
      deprecated: false
      parameters:
        - name: info
          in: body
          description: Contains API description metadata for use during 'transform' output
          schema:
            $ref: '#/definitions/openapi:info'
          required: false
      responses:
        '200':
          description: Expected response of info
          schema:
            $ref: '#/definitions/openapi:info'
    patch:
      summary: Merge details on info
      deprecated: false
      parameters:
        - name: info
          in: body
          description: Contains API description metadata for use during 'transform' output
          schema:
            $ref: '#/definitions/openapi:info'
          required: false
      responses:
        '200':
          description: Expected response of info
          schema:
            $ref: '#/definitions/openapi:info'
    delete:
      summary: Delete info from yang-openapi
      deprecated: false
      responses:
        '204':
          description: Expected response for delete
  '/yang-openapi:info/contact':
    get:
      summary: View detail on contact
      deprecated: false
      responses:
        '200':
          description: Expected response of contact
          schema:
            type: object
            properties:
              name:
                type: string
                format: 'meta:person-name'
              url:
                type: string
                format: 'inet:uri'
              email:
                type: string
                format: 'meta:email-address'
    put:
      summary: Update details on contact
      deprecated: false
      parameters:
        - name: contact
          in: body
          schema:
            type: object
            properties:
              name:
                type: string
                format: 'meta:person-name'
              url:
                type: string
                format: 'inet:uri'
              email:
                type: string
                format: 'meta:email-address'
          required: false
      responses:
        '200':
          description: Expected response of contact
          schema:
            type: object
            properties:
              name:
                type: string
                format: 'meta:person-name'
              url:
                type: string
                format: 'inet:uri'
              email:
                type: string
                format: 'meta:email-address'
    patch:
      summary: Merge details on contact
      deprecated: false
      parameters:
        - name: contact
          in: body
          schema:
            type: object
            properties:
              name:
                type: string
                format: 'meta:person-name'
              url:
                type: string
                format: 'inet:uri'
              email:
                type: string
                format: 'meta:email-address'
          required: false
      responses:
        '200':
          description: Expected response of contact
          schema:
            type: object
            properties:
              name:
                type: string
                format: 'meta:person-name'
              url:
                type: string
                format: 'inet:uri'
              email:
                type: string
                format: 'meta:email-address'
    delete:
      summary: Delete contact from info
      deprecated: false
      responses:
        '204':
          description: Expected response for delete
  '/yang-openapi:info/license':
    get:
      summary: View detail on license
      deprecated: false
      responses:
        '200':
          description: Expected response of license
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                format: 'meta:license'
              url:
                type: string
                format: 'inet:uri'
    put:
      summary: Update details on license
      deprecated: false
      parameters:
        - name: license
          in: body
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                format: 'meta:license'
              url:
                type: string
                format: 'inet:uri'
          required: false
      responses:
        '200':
          description: Expected response of license
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                format: 'meta:license'
              url:
                type: string
                format: 'inet:uri'
    patch:
      summary: Merge details on license
      deprecated: false
      parameters:
        - name: license
          in: body
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                format: 'meta:license'
              url:
                type: string
                format: 'inet:uri'
          required: false
      responses:
        '200':
          description: Expected response of license
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                format: 'meta:license'
              url:
                type: string
                format: 'inet:uri'
    delete:
      summary: Delete license from info
      deprecated: false
      responses:
        '204':
          description: Expected response for delete
  '/yang-openapi:transform':
    post:
      description: |-
        The transform accepts YANG module names/locations or pre-existing
        Swagger specification file contents and converts into YANG
        schema-defined Swagger/OpenAPI specification object instance.
      summary: Invokes transform in yang-openapi
      deprecated: false
      parameters:
        - name: 'transform:input'
          in: body
          schema:
            properties:
              modules:
                type: array
                items:
                  type: string
                  format: 'yang:yang-identifier'
              file:
                type: string
                format: 'meta:file-name'
              format:
                type: string
                format: enumeration
                enum:
                  - json
                  - yaml
            type: object
          required: false
      responses:
        '200':
          description: Expected response of transform
          schema:
            type: object
            properties:
              spec:
                $ref: '#/definitions/openapi:specification'
definitions:
  'openapi:info':
    type: object
    required:
      - title
      - version
    properties:
      title:
        type: string
        format: 'meta:title'
      description:
        type: string
        format: 'meta:description'
      version:
        type: string
        format: 'meta:api-version'
      contact:
        type: object
        properties:
          name:
            type: string
            format: 'meta:person-name'
          url:
            type: string
            format: 'inet:uri'
          email:
            type: string
            format: 'meta:email-address'
      license:
        type: object
        required:
          - name
        properties:
          name:
            type: string
            format: 'meta:license'
          url:
            type: string
            format: 'inet:uri'
  'openapi:specification':
    allOf:
      - $ref: '#/definitions/openapi:paths-list'
      - $ref: '#/definitions/openapi:definitions-list'
      - $ref: '#/definitions/openapi:responses-def-list'
      - required:
          - swagger
        properties:
          swagger:
            type: string
            format: 'meta:api-version'
          host:
            type: string
            format: string
          base-path:
            type: string
            format: 'inet:uri'
          info:
            $ref: '#/definitions/openapi:info'
          schemes:
            type: array
            items:
              type: string
              format: identityref
          consumes:
            type: array
            items:
              type: string
              format: mimetype
          produces:
            type: array
            items:
              type: string
              format: mimetype
  'openapi:paths-list':
    type: object
    properties:
      path:
        type: array
        items:
          allOf:
            - $ref: '#/definitions/path-item'
            - properties:
                name:
                  type: string
                  format: 'inet:uri'
  path-item:
    allOf:
      - $ref: '#/definitions/openapi:operations-list'
      - $ref: '#/definitions/openapi:parameters-list'
      - properties:
          $ref:
            type: string
            format: 'json:json-schema-ref'
  'openapi:operations-list':
    type: object
    properties:
      operation:
        type: array
        items:
          allOf:
            - $ref: '#/definitions/operation'
            - properties:
                method:
                  type: string
                  format: http-method
                  enum:
                    - get
                    - put
                    - post
                    - delete
                    - options
                    - head
                    - patch
  operation:
    allOf:
      - $ref: '#/definitions/openapi:parameters-list'
      - $ref: '#/definitions/openapi:responses-list'
      - properties:
          tags:
            type: array
            items:
              type: string
              format: string
          consumes:
            type: array
            items:
              type: string
              format: mimetype
          produces:
            type: array
            items:
              type: string
              format: mimetype
          schemes:
            type: array
            items:
              type: string
              format: identityref
          summary:
            type: string
            format: 'meta:description'
          description:
            type: string
            format: 'meta:description'
          operationId:
            type: string
            format: string
          deprecated:
            default: 'false'
            type: boolean
            format: boolean
          security:
            type: array
            items:
              type: object
              properties:
                name: {}
  'openapi:parameters-list':
    type: object
    properties:
      parameter:
        type: array
        items:
          allOf:
            - $ref: '#/definitions/json:json-datatype'
            - required:
                - name
                - in
              properties:
                name:
                  type: string
                  format: string
                in:
                  type: string
                  format: enumeration
                  enum:
                    - query
                    - header
                    - path
                    - formData
                    - body
                description:
                  type: string
                  format: 'meta:description'
                required:
                  description: if ../in = 'path' this must be true
                  default: 'false'
                  type: boolean
                  format: boolean
                schema:
                  $ref: '#/definitions/json:json-schema'
  'json:json-schema':
    allOf:
      - $ref: '#/definitions/json:json-datatype'
      - properties:
          $ref:
            type: string
            format: json-schema-ref
          required:
            type: array
            items:
              type: string
              format: leafref
          property:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  format: 'yang:yang-identifier'
                schema:
                  $ref: '#/definitions/json:json-schema'
          allOf:
            type: array
            items:
              $ref: '#/definitions/json:json-schema'
          anyOf:
            type: array
            items:
              $ref: '#/definitions/json:json-schema'
          oneOf:
            type: array
            items:
              $ref: '#/definitions/json:json-schema'
          items:
            $ref: '#/definitions/json:json-schema'
  'json:json-datatype':
    type: object
    properties:
      type:
        type: string
        format: enumeration
        enum:
          - string
          - number
          - integer
          - boolean
          - array
          - file
          - object
      format:
        type: string
        format: union
  'openapi:responses-list':
    type: object
    properties:
      response:
        type: array
        items:
          allOf:
            - $ref: '#/definitions/openapi:response'
            - properties:
                code:
                  type: integer
                  format: uint16
  'openapi:response':
    type: object
    required:
      - description
    properties:
      description:
        type: string
        format: 'meta:description'
      schema:
        $ref: '#/definitions/json:json-schema'
      header:
        type: array
        items:
          type: object
      example:
        type: array
        items:
          type: object
          required:
            - mime
          properties:
            mime:
              type: string
              format: mimetype
            data:
              type: object
  'openapi:definitions-list':
    type: object
    properties:
      definition:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              format: 'yang:yang-identifier'
            schema:
              $ref: '#/definitions/json:json-schema'
  'openapi:responses-def-list':
    type: object
    properties:
      response:
        type: array
        items:
          allOf:
            - $ref: '#/definitions/openapi:response'
            - properties:
                name:
                  type: string
                  format: 'yang:yang-identifier'
